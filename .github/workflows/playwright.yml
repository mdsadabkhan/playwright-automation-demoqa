name: Playwright Tests

on:
  push:
    branches: [ main ]   # runs on push to main branch
  pull_request:
    branches: [ main ]   # also runs on PRs to main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4   # updated from v3 to v4

      - name: Setup Node.js
        uses: actions/setup-node@v4   # updated from v3 to v4
        with:
          node-version: '18' # change if you need another version

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --reporter=dot

      - name: Upload Playwright HTML Report
        if: always()   # always upload report, even if tests fail
        uses: actions/upload-artifact@v4   # updated from v3 to v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14   # optional: keep artifacts for 14 days
